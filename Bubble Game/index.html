<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="navbar">
            <h1>Bubble Game</h1>
            <p>Game rules: Whenever you click on the hit number, the score increases. Whenver you hit other bubbles, game finishes. The game ends after 60 seconds</p>
        </div>
        <div id="gamebox">
            <div id="scoreboard">
                <div id="hitbox" class="box">
                    hit 
                    <div id="hitnumber">
                        5
                    </div>
                </div>
                <div id="timerbox" class="box">
                    timer 
                    <div id="timeleft">
                        60
                    </div>
                </div>
                <div id="scorebox" class="box">
                    score 
                    <div id="score">
                        00
                    </div>
                </div>
            </div>
            <div id="bubblepage">
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
